<div class="title-item" (mouseenter)="playVideo()" (mouseleave)="stopVideo()" >
                     <!-- 5v.0 - eventos (mouseenter)="playVideo()" (mouseleave)="stopVideo()"-->
    <!-- colchetes porque é javascript -->
    <!-- 5v.3 nome #trailer -->
    <video #trailer [src]="title.trailer" controls muted="muted"></video>
    <img [src]="title.cover" alt="Título">
    <div class="items">
        <div class="left-side">
            <button type="button" class="btn btn-play"><i class="material-icons">play_arrow</i></button>
             <!-- 5v.4 add botão de volume para o trailer -->
            <button type="button" class="btn btn-muted" (click)="toggleSound()">
                <!-- 5v.6-Add diretiva *ngIf=!getMuted() -->
                <i class="material-icons" *ngIf=getMuted()>volume_off</button>
                <i class="material-icons" *ngIf=!getMuted() >volume_up</button>
            <h2>{{title.name}}</h2>
            <ul class="infos">
                <li class="relevance">{{title.relevance}}% relevancia</li>
                                        <!--a class age-free , so pode ser add se age===0-->
                <li class="age" [ngClass]="{'age-free': title.age === 0, 'age-12': title.age === 12, 
                'age-14': title.age === 14, 'age-16': title.age === 16, 'age-18': title.age === 18}"></li>
                <li class="parts">{{title.parts}} partes</li>
            </ul>
            <ul class="categories">
                <!-- Fazendo um for e reenderizando a a variável categoria -->
                <li *ngFor= "let category of title.categories">{{ category }}</li>
              
            </ul>
        </div>
    </div>

</div>
